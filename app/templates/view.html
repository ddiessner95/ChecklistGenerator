<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ checklist.name }}</title>
</head>
<body>
  <h1>{{ checklist.name }}</h1>
  <form method="post">
    <ul>
      {% for item in checklist.items %}
        <li>
          <label>
            <input type="checkbox" name="{{ item.id }}" {% if item.done %}checked{% endif %}>
            {{ item.text }}
          </label>
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Save</button>
  </form>
  <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
